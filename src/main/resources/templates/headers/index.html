<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заголовки запроса</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Заголовки запроса</h2>
<table border="1">
    <tr>
        <th>Заголовок</th>
        <th>Значение</th>
    </tr>
    <tr th:each="header : ${headers}">
        <td th:text="${header.key} ?: 'Нет данных'"></td>
        <td th:text="${header.value} ?: 'Нет данных'"></td>
    </tr>
</table>
</body>
</html>
